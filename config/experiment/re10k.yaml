# @package _global_

defaults:
  - override /dataset: re10k
  - override /model/encoder: depthsplat
  - override /loss: [mse, lpips, pcd]

wandb:
  name: re10k
  tags: [re10k, 256x256]

data_loader:
  train:
    batch_size: 14

trainer:
  max_steps: 300_001
  num_nodes: 1

model:
  encoder:
    num_depth_candidates: 128
    costvolume_unet_feat_dim: 128
    costvolume_unet_channel_mult: [1,1,1]
    costvolume_unet_attn_res: [4]
    gaussians_per_pixel: 1
    depth_unet_feat_dim: 32
    depth_unet_attn_res: [16]
    depth_unet_channel_mult: [1,1,1,1,1]
    upsample_factor: 4
    feature_upsampler_channels: 128
    lowest_feature_resolution: 8
    monodepth_vit_type: vitb
    num_scales: 2
    gaussian_regressor_channels: 32
    color_large_unet: true
    return_depth: true
    offset_mode: ori
    offset_factor: 0.5
    confidence_activation: null

# lpips loss
loss:
  lpips:
    apply_after_step: 0
    weight: 0.05

dataset: 
  image_shape: [256, 448]
  roots: [datasets/re10k]
  near: 0.5
  far: 100.
  baseline_scale_bounds: false
  make_baseline_1: false
  train_times_per_scene: 1
  highres: false

test:
  eval_time_skip_steps: 5
  compute_scores: true
